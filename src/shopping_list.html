<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Document</title>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main class="sl-container">
      <include src="./partials/support_Ukraine.html"></include>
      <section class="sl-books-container">
        <h1 class="sl-title">
          Shopping <span class="sl-title-color">List</span>
        </h1>
        <div class="sl-empty-container">
          <h1 class="sl-empty-title">
            This page is empty, add some books and proceed to order.
          </h1>
          <picture>
            <source
              srcset="
                /src/images/shopping-list-empty.png    1x,
                /src/images/shopping-list-empty@2x.png 2x
              "
            />
            <img
              class="sl-empty-img"
              src="/src/images/shopping-list-empty.png"
              alt="book-store"
            />
          </picture>
        </div>
      </section>
    </main>
    <include src="./partials/sign_up_modal.html"></include>
    <script type="module" src="./js/shopping-list.js"></script>
  </body>
</html>
