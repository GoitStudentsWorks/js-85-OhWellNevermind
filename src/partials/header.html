<header class="header-wrapper">
  <div class="header">
    <div class="header-nav">
      <div class="header-container">
        <a class="header-logo" href="./index.html">
          <svg
            class="page-logo-first"
            lang=""
            aria-label="Logo"
            width="24"
            height="24"
          >
            <use href="./images/sprite.svg#logo"></use>
          </svg>
          <svg
            class="page-logo-last"
            lang=""
            aria-label="Logo text 'Book'"
            width="78"
            height="14"
          >
            <use href="./images/sprite.svg#logo-text"></use>
          </svg>
        </a>
        <nav class="header-nav-wrapper logged-user-hidden">
          <ul class="page-nav-list list">
            <li class="page-nav-item">
              <a
                class="header-nav-link link current home-link"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="page-nav-item">
              <a
                class="header-nav-link link sl-link"
                href="/src/shopping_list.html"
                >Shopping list
                <svg
                  class="header-nav-link-icon"
                  lang=""
                  aria-label="Suitcase icon"
                  width="20"
                  height="20"
                >
                  <use href="./images/sprite.svg#shopping-list-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right-header-part">
        <input
          type="checkbox"
          id="themeSwitch"
          name="theme-switch"
          class="theme-switch__input"
        />
        <label class="theme-switch__label">
          <span class="switcher"></span>
        </label>
        <button aria-label="Open burger menu" type="button" class="btn-burger">
          <svg class="burger-menu-icon">
            <use href="./images/sprite.svg#burger-nemu-icon"></use>
          </svg>
        </button>
        <button
          aria-label="Close burger menu"
          type="button"
          class="btn-close-burger hidden-burger"
        >
          <svg class="burger-menu-icon">
            <use href="./images/sprite.svg#close-icon"></use>
          </svg>
        </button>
        <div class="logged-user logged-user-hidden">
          <div class="logged-user-wrapper">
            <svg class="logged-user-icon">
              <use href="./images/sprite.svg#user-icon"></use>
            </svg>
          </div>
          <span class="user-name"></span>
          <svg class="logged-user-arrow-down">
            <use href="./images/sprite.svg#caret-down"></use>
          </svg>
          <div class="log-out-hidden log-out-window js-log-out">
            <span class="log-out-text">Log out</span>
            <svg class="log-out-arrow">
              <use href="./images/sprite.svg#arrow-right-login"></use>
            </svg>
          </div>
        </div>
        <button
          aria-label="Sign Up"
          class="btn-outline-success"
          data-modal-open
        >
          Sign up
          <svg class="userbar-btn__icon" width="20" height="20">
            <use href="./images/sprite.svg#arrow-right-login"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <include src="./partials/burger_menu.html"></include>
</header>
